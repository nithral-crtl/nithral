<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate</title>
  <style>
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      transition: background-color 1s ease;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.flashout {
      background-color: #fff;
    }
    #gateBtn {
      padding: 16px 32px;
      font-size: 18px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
    }
    #pulse {
  width: 24px;
  height: 24px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #000;
  border-radius: 50%;
  animation: throb 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  opacity: 0;
  transition: opacity 1.5s ease;
}
    #pulse.visible {
      opacity: 1;
    }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
    }
      50% { transform: translate(-50%, -50%) scale(2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
    }
      25% { transform: translate(-50%, -50%) scale(1.7); opacity: 0.85; }
      50% { transform: translate(-50%, -50%) scale(2); opacity: 1; }
      75% { transform: translate(-50%, -50%) scale(1.7); opacity: 0.85; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
    }
      25% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.85; }
      50% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
      75% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.85; }
      
    }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    }
    #cursorDot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px white;
      mix-blend-mode: difference;
      transition: transform 0.4s ease, opacity 0.5s ease;
    }
    .dissolve-cursor {
      animation: fadeOutCursor 1s forwards;
    }
    @keyframes fadeOutCursor {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(6); }
    }
  @keyframes throb {
  0% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
  50% { transform: translate(-50%, -50%) scale(2); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
}
</style>
</head>
<body id="body">
  <button id="gateBtn">Enter Gate</button>
  <div id="pulse" style="display: none;"></div>
  <div id="cursorDot"></div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const cursor = document.getElementById('cursorDot');
      document.addEventListener('mousemove', (e) => {
        cursor.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px';
      });

      const btn = document.getElementById('gateBtn');
      const body = document.getElementById('body');
      const pulse = document.getElementById('pulse');

      btn.addEventListener('click', () => {
        cursor.classList.add('dissolve-cursor');
        document.documentElement.classList.add('flashout');
        body.classList.add('flashout');
        btn.style.display = 'none';
        setTimeout(() => {
          pulse.style.display = 'block';
          pulse.classList.add('visible');
        }, 1200);
      });
    });
  </script>
</body>
</html>
