<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate</title>
  <style>
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    #container {
      max-width: 100vw;
      word-wrap: break-word;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      transition: background-color 1s ease;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body.flashout {
      background-color: #fff;
    }
    #gateBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
    }
    #pulse {
      position: absolute;
      top: -1000px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background-color: #000;
      border-radius: 50%;
      animation: throb 3s ease-in-out infinite;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    #pulse.visible {
      display: block;
      opacity: 1;
    }
    @keyframes throb {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    }
    #trapInput {
      display: none;
    }
    #typedDisplay {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4vw; max-width: 90vw;
      font-family: monospace;
      color: #000;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #cursorDot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px white;
      mix-blend-mode: difference;
      transition: transform 0.4s ease, opacity 0.5s ease;
    }
    .dissolve-cursor {
      animation: fadeOutCursor 1s forwards;
    }
    @keyframes fadeOutCursor {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(6); }
    }
  </style>
</head>
<body id="body">
  <button id="gateBtn">Enter Gate</button>
  <div id="pulse"></div>
  <div id="typedDisplay"></div>
  <input type="text" id="trapInput" autocomplete="off" />
  <div id="cursorDot"></div>

  <script>
    document.getElementById('keyboardToggle').addEventListener('click', function () {
      const input = document.getElementById('trapInput');
      input.style.display = 'block';
      input.focus();
    });
    window.addEventListener("DOMContentLoaded", function () {
      const cursor = document.getElementById('cursorDot');
      document.addEventListener('mousemove', (e) => {
        cursor.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px';
      });

      const btn = document.getElementById('gateBtn');
      const body = document.getElementById('body');
      const pulse = document.getElementById('pulse');
      const trapInput = document.getElementById('trapInput');
      const display = document.getElementById("typedDisplay");
      let typed = '';

      btn.addEventListener('click', () => {
        cursor.classList.add('dissolve-cursor');
        document.documentElement.classList.add('flashout');
        body.classList.add('flashout');
        btn.style.display = 'none';
        setTimeout(() => {
          pulse.classList.add('visible');
          trapInput.style.display = 'block';
          trapInput.focus();
        }, 1200);
      });

      function checkIrritation() {
        const lowerTyped = typed.toLowerCase();
        display.textContent = typed;
        display.style.opacity = '1';
      }

      document.addEventListener('keydown', (e) => {
        typed += e.key;
        checkIrritation();
      });

      trapInput.addEventListener('input', (e) => {
        typed += e.data;
        checkIrritation();
      });
    });
  </script>
<button id="keyboardToggle" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); padding: 12px 20px; font-size: 16px; background: #fff; color: #000; border: none; border-radius: 6px; z-index: 1000;">Toggle Keyboard</button>
</body>
</html>
