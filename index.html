<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NITHRAL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: default;
    }
    #container {
      text-align: center;
      max-width: 90%;
    }
    .blinker {
      animation: blink 1.1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .entry-line {
      margin-bottom: 20px;
      opacity: 1;
      white-space: pre;
    }
    #custom-cursor {
      width: 10px;
      height: 10px;
      background-color: #0ff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }
    #unlock {
      display: none;
      margin-top: 40px;
      font-size: 16px;
      color: #0f0;
      animation: blink 1.1s infinite;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="unlock">UNLOCK SEQUENCE ACCEPTED</div>
  <div id="custom-cursor"></div>

  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/audio/2022/03/09/audio_476f3e79c8.mp3" type="audio/mpeg">
  </audio>

  <script>
    const container = document.getElementById('container');
    const unlockMessage = document.getElementById('unlock');
    const sets = [
      [
        "ENTRY DENIED",
        "Subject: [REDACTED]",
        "Trace ID: 002914-N",
        "Reason: Collapse threshold not met",
        "Countermeasure: Recursive loop initiated",
        "// The door was not closed. It never existed."
      ],
      [
        "ACCESS INTERRUPTED",
        "Instance: Ghost Protocol //03",
        "Key: Null.Stack[04]",
        "Error: Anchor mismatch",
        "Response: Field recursion deployed",
        "// There was no origin."
      ],
      [
        "BOOT FAILURE",
        "Source: [UNKNOWN]",
        "Memory: Fractured",
        "Protocol: Collapse Inbound",
        "Firewall: Loop Triggered",
        "// Nothing ever loaded."
      ]
    ];

    const selected = sets[Math.floor(Math.random() * sets.length)];

    function typeLine(line, container, delay) {
      return new Promise(resolve => {
        const div = document.createElement('div');
        div.classList.add('entry-line');
        container.appendChild(div);
        let i = 0;
        function typeChar() {
          if (i < line.length) {
            div.textContent += line.charAt(i);
            i++;
            setTimeout(typeChar, 25);
          } else {
            resolve();
          }
        }
        setTimeout(typeChar, delay);
      });
    }

    async function typeAllLines(lines) {
      for (let i = 0; i < lines.length; i++) {
        await typeLine(lines[i], container, 0);
      }
      const blinker = document.createElement('div');
      blinker.className = 'blinker';
      blinker.textContent = 'â–ˆ';
      container.appendChild(blinker);
    }

    typeAllLines(selected);

    const messages = [
      "Collapse registered.",
      "Loop acknowledged.",
      "Re-attempt unauthorized.",
      "System memory corrupted.",
      "You were never here."
    ];

    let current = 0;
    document.body.addEventListener('click', () => {
      const lastLine = container.querySelectorAll('.entry-line')[5];
      lastLine.textContent = messages[current];
      current = (current + 1) % messages.length;
    });

    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });

    let typed = '';
    document.addEventListener('keydown', (e) => {
      typed += e.key;
      if (typed.toLowerCase().includes("nithral")) {
        unlockMessage.style.display = 'block';
        typed = '';
        setTimeout(() => {
          window.location.href = 'gate.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
