<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate</title>
  <style>
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      transition: background-color 1s ease;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.flashout {
      background-color: #fff;
    }
    #gateBtn {
      padding: 16px 32px;
      font-size: 18px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      transition: background-color 1s ease, color 1s ease;
    }
    body.flashout #gateBtn {
      background-color: #fff;
      color: #000;
    }
    #pulse {
  width: 24px;
  height: 24px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #000;
  border-radius: 50%;
  opacity: 0;
  animation: none;
  display: none;
  transition: opacity 2.5s ease-in-out, transform 1s ease-in-out;
}
    #pulse.visible {
  animation: throb 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  opacity: 1;
}
    @keyframes throb {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
  50% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
}
  50% { transform: translate(-50%, -50%) scale(2); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
}
  30% { transform: translate(-50%, -50%) scale(2); opacity: 1; }
  45% { transform: translate(-50%, -50%) scale(1.6); opacity: 0.85; }
  65% { transform: translate(-50%, -50%) scale(1.9); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
}
      50% { transform: translate(-50%, -50%) scale(2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
    }
    #cursorDot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 10px white, 0 0 20px white;
      mix-blend-mode: difference;
      transition: transform 0.4s ease, opacity 0.5s ease;
    }
    .cursor-expand {
      animation: expandCursor 1s forwards;
    }
    @keyframes expandCursor {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(100); opacity: 0; }
    }
  #shadowPulse {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.05);
  opacity: 0;
  animation: flicker 7s infinite ease-in-out;
  pointer-events: none;
  z-index: 0;
}
@keyframes flicker {
  0%, 100% { opacity: 0; }
  45% { opacity: 0.02; }
  50% { opacity: 0.07; }
  55% { opacity: 0.02; }
  60% { opacity: 0; }
}

@keyframes subtleShake {
  0% { transform: translate(0, 0); }
  50% { transform: translate(0.4px, -0.4px); }
  100% { transform: translate(0, 0); }
}
</style>
</head>
<body id="body" data-presence="Nithral">
  <button id="gateBtn">Enter Gate</button>
  <div id="pulse"></div>
  <div id="shadowPulse"></div>
  <div id="cursorDot"></div>

  <!-- Moved script to bottom to fix null reference issue -->
  <script>
    const cursor = document.getElementById('cursorDot');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });

    const btn = document.getElementById('gateBtn');
    const body = document.getElementById('body');
    const pulse = document.getElementById('pulse');

    btn.addEventListener('click', () => {
      document.body.style.cursor = 'none';
      cursor.classList.add('cursor-expand');
      document.documentElement.classList.add('flashout');
      body.classList.add('flashout');
      btn.style.display = 'none';
      pulse.style.display = 'block';
      requestAnimationFrame(() => {
        pulse.classList.add('visible');
        document.getElementById('shadowPulse').style.opacity = '1';
      });
    });
      // Subtle screen shake every 55 seconds
    setInterval(() => {
      document.body.style.animation = 'subtleShake 0.4s ease';
      setTimeout(() => {
        document.body.style.animation = '';
      }, 400);
    }, 55000);
  </script>
</body>
</html>
