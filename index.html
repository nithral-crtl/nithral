<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Heartbeat Circle with Sound</title>
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
        }

        @keyframes heartbeat {
            0%, 20%, 40%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.4); }
        }

        .heartbeat {
            animation: heartbeat 1.2s infinite;
            background-color: red !important;
            box-shadow: 0 0 30px red;
        }

        .glitch {
            animation: glitch-animation 0.5s forwards;
        }

        @keyframes glitch-animation {
            0% { transform: scale(1); opacity: 1; }
            30% { transform: scale(1.2); opacity: 0.8; }
            60% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="circle" id="circle"></div>

    <audio id="heartbeatSound" loop>
        <source src="https://freesound.org/data/previews/414/414209_5121236-lq.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const circle = document.getElementById('circle');
        const heartbeatSound = document.getElementById('heartbeatSound');
        let clickCount = 0;

        circle.addEventListener('click', () => {
            clickCount++;

            if (clickCount < 5) {
                circle.style.animation = 'shake ' + (0.2 / clickCount) + 's infinite';
            } else if (clickCount === 5) {
                circle.style.animation = '';
                circle.classList.add('heartbeat');
                heartbeatSound.play();
                setTimeout(() => {
                    circle.classList.add('glitch');
                    setTimeout(() => {
                        window.location.href = "https://www.ionos.com/domainshop/search?skipContractSelection=true#/result";
                    }, 500); // After glitch completes, navigate to the pay page
                }, 1200); // Wait for heartbeat to complete before glitch
            }
        });
    </script>
</body>
</html>
