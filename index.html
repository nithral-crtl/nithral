<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noqerror Gate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
      overflow: hidden;
      cursor: default;
      font-family: monospace;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .pulse-circle {
      width: 120px;
      height: 120px;
      background-color: black;
      border-radius: 50%;
      animation: pulse 2s infinite;
      margin: auto;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      color: black;
      font-size: 16px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 2s;
    }

    .rectangle {
      width: 150px;
      height: 60px;
      border: 2px solid black;
      margin: 40px auto 0;
      opacity: 0;
      cursor: pointer;
      transition: opacity 2s;
    }

    .countdown {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="pulse-circle"></div>
    <div class="message" id="msg">You were not supposed to find this.</div>
    <div class="rectangle" id="rect"></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const rect = document.getElementById("rect");
    const countdown = document.getElementById("countdown");

    setTimeout(() => {
      msg.style.opacity = 1;
      rect.style.opacity = 1;
    }, 3000);

    rect.addEventListener("click", () => {
      rect.style.display = "none";
      let timeLeft = 3;
      countdown.style.opacity = 1;
      countdown.innerText = timeLeft;

      const interval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(interval);
          countdown.innerText = "";
          setTimeout(() => {
            window.location.href = "https://your-payment-link.com"; // replace with actual
          }, 3000);
        } else {
          countdown.innerText = timeLeft;
        }
      }, 1000);
    });
  </script>
</body>
</html>
