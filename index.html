
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veyreth Gate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }

    #pulseCircle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      opacity: 0.2;
      animation: calmPulse 1s infinite;
    }

    @keyframes calmPulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.15); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.2; }
    }

    @keyframes erraticPulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      10% { transform: scale(1.3); opacity: 0.5; }
      25% { transform: scale(0.9); opacity: 0.1; }
      40% { transform: scale(1.2); opacity: 0.4; }
      60% { transform: scale(0.8); opacity: 0.3; }
      80% { transform: scale(1.1); opacity: 0.5; }
    }

    #finalReveal {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #finalReveal h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #finalReveal p {
      font-size: 1.2em;
    }

  </style>
</head>
<body>
  <div id="pulseCircle"></div>

  <div id="finalReveal">
    <h1>Veyreth</h1>
    <p>bc1ql9h3sqxt9rtypfeepn9246pxhhqcqlggecm7wd</p>
    <p><em>If you feel itâ€”act.</em></p>
  </div>

  <script>
    const pulse = document.getElementById("pulseCircle");
    const reveal = document.getElementById("finalReveal");

    // Entrapment Phase: 20s calm
    setTimeout(() => {
      pulse.style.animation = "erraticPulse 1.5s infinite";
    }, 20000);

    // 30s erratic + 33s black stillness
    setTimeout(() => {
      pulse.style.display = "none";
      document.body.style.background = "black";
    }, 50000);

    // Final Reveal after blackout
    setTimeout(() => {
      reveal.style.display = "flex";
    }, 83000);
  </script>
</body>
</html>
