<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      transition: background-color 1s ease;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body.flashout {
      background-color: #fff;
    }
    #gateBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
    }
    #pulse {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background-color: #000;
      border-radius: 50%;
      animation: throb 3s ease-in-out infinite;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    #pulse.visible {
      display: block;
      opacity: 1;
    }
    @keyframes throb {
      0% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: none;
        opacity: 0.7;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: none;
        opacity: 0.7;
      }
    }
      50% {
        transform: translate(-50%, -50%) scale(1.4);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2), 0 0 50px rgba(0, 0, 0, 0.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        opacity: 0.7;
      }
    }
    #trapInput {
      display: none;
    }
  </style>
</head>
<body id="body">
  <button id="gateBtn">Enter Gate</button>
  <div id="pulse"></div>
  <input type="text" id="trapInput" autocomplete="off" />
  <script>
    const btn = document.getElementById('gateBtn');
    const body = document.getElementById('body');
    const pulse = document.getElementById('pulse');
    const trapInput = document.getElementById('trapInput');
    let typed = '';

    btn.addEventListener('click', () => {
      document.documentElement.classList.add('flashout');
      body.classList.add('flashout');
      btn.style.display = 'none';
      setTimeout(() => {
        pulse.classList.add('visible');
        trapInput.focus();
      }, 1200);
    });

    document.addEventListener('keydown', (e) => {
      typed += e.key;
      if (typed.toLowerCase().includes("pay")) {
        window.location.href = 'https://www.paypal.com/paypalme/ArcanaGate';
      }
    });

    trapInput.addEventListener('input', (e) => {
      typed += e.data;
      if (typed.toLowerCase().includes("pay")) {
        window.location.href = 'https://www.paypal.com/paypalme/ArcanaGate';
      }
    });
  </script>
</body>
</html>
