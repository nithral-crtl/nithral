<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #000;
      transition: background-color 1s ease;
    }
    html.flashout, body.flashout {
      background-color: #fff !important;
    }
    button {
      padding: 16px 32px;
      font-size: 18px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    #payButton {
      display: none;
      position: absolute;
      top: 90%;
      left: 90%;
      transform: translate(-50%, -50%);
      background: transparent;
      color: #000;
      border: 2px solid #000;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }
  </style>
</head>
<body id="body">
  <button id="gateBtn">Enter Gate</button>
  <button id="payButton">Pay Here</button>
  <script>
    const btn = document.getElementById('gateBtn');
    const body = document.getElementById('body');
    const payBtn = document.getElementById('payButton');
    let typed = '';

    btn.addEventListener('click', () => {
      document.documentElement.classList.add('flashout');
      body.classList.add('flashout');
      btn.style.display = 'none';
      setTimeout(() => {
        payBtn.style.display = 'block';
        moveButtonRandomly();
      }, 1200);
    });

    function moveButtonRandomly() {
      setInterval(() => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        payBtn.style.left = `${x}px`;
        payBtn.style.top = `${y}px`;
      }, 1000);
    }

    document.addEventListener('keydown', (e) => {
      typed += e.key;
      if (typed.toLowerCase().includes("pay")) {
        window.location.href = 'https://yourtributeportal.com';
      }
    });
  </script>
</body>
</html>
